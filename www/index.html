<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>BurnBook</title>
</head>

<body>
  <main class="container-fluid">

    <div class="row">
      <div id="headline" class="col-12"><i class="fas fa-fire"></i>BURNBOOK<i class="fas fa-fire"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-12 tiptop">
        <img class="top" src="http://www.quickmeme.com/img/97/97bea5051460bee024eba896054fdfee87627e5e2a9cc9d217cfb90b364defac.jpg">
        <img class="top" src="https://i.pinimg.com/736x/5b/8b/ba/5b8bba9be5faa38f5f8d53b8382b9e02--mean-girls-meme-comedy-movies.jpg">
        <img class="top" src="https://data.whicdn.com/images/80694707/superthumb.gif?t=1381062701">
        <img class="top" src="https://sayingimages.com/wp-content/uploads/when-its-payday-and-you-can-afford-to-be-fancy-you-want-to-go-to-taco-bell-mean-girls-memes.png">
        <img class="top" src="https://quoteshumor.com/wp-content/uploads/2018/01/1-1.jpg">
        <img class="top" src="https://i.pinimg.com/736x/08/59/36/0859362b724b4d96fae8bce3cc354fec--funny-shit-hilarious.jpg">
        <img class="top" src="http://www.neontommy.com/sites/default/files/users/user1093/Screen%20Shot%202013-10-03%20at%203.39.42%20PM.png">

      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="post-form"></div>
      </div>
    </div>



    <div class="row">
      <div id="posts" class="col-8 offset-2 d-flex align-items-center flex-column">
        <form onsubmit="app.controllers.postController.createPost(event)">
        </form>
      </div>
    </div>

  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="./app/main.js"></script>
</body>

</html>
